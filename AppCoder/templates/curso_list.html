{% extends 'padre.html' %}

{% block contenidoQueCambia %}
    
    <ul>
        {% for curso in cursos %}
            <li>{{curso}}</li>
            <div>
                <button>
                    <a href="{% url 'eliminarcursos' curso.id %}">eliminar</a>
                </button>
            </div>
        {% endfor %}
        
    </ul>
    <a href="{% url 'creacursos' %}">crear curso</a>
    
{% endblock contenidoQueCambia %}
